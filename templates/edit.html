<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortnite Gamers Hub Edit Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <div id="head">
      <H1>Edit Your Message Here</H1>
  </head>
  <body>
    {% load static %}
    <section class="content">
        <section class="post_form">
          <form action="/edit/{{ post.id }}/" method="POST" >
            {% csrf_token %}
            <input type="text" name="name" style ='display:none'  value="{{post.name}}" placeholder="Name" required />
            <textarea name="body" placeholder="What's Happening"/ >{{ post.body }}</textarea>
            <input type="submit" value="Update" />
          </form>
        </section>
  </body>
</html>
